<html>
<head>
   <title>webgl test</title>

      <style>
         canvas.cyan{border:2px solid cyan;}
         canvas.magenta{border:2px solid magenta;}
		 canvas.blue{border:1px solid blue;}
		 canvas.red{border:1px solid red;}
         canvas.yellow{border:2px solid yellow;}
		 canvas.green{border:1px solid green;}
      </style>

      <script id="translate_vertex_shader"   type="x-shader/x-vertex">
         attribute vec4 coordinates; //in js getAttribLocation
         uniform   vec4 translation; //<-- uniform = global, pass to frag shader
         void main(void)
         {
            gl_Position = coordinates + translation;
         }
	  </script>
      <script id="translate_fragment_shader" type="x-shader/x-fragment">
         void main(void)
         {
            gl_FragColor = vec4(0.0, 1.0, 0.0, 1.0);
         }
	  </script>
      <script src="./glwrapper.js"></script>
      <script src="./glmath.js"></script>
      
</head>
<body>
   <canvas id = "draw"  width = "200" height = "200" class="blue">
      <script src="./draw.js"></script>
      <script type="x-shader/x-vertex">
         attribute vec2 coordinates;
         void main(void)
         {
            gl_Position = vec4(coordinates, 0.0, 1.0);
		    //gl_PointSize = 10.0;\n' +
         }
	  </script>
      <script type="x-shader/x-fragment">
	     void main(void)
         {
            gl_FragColor = vec4(0.0, 0.0, 0.0, 0.1);
         }
	  </script>
   </canvas>
   <canvas id = "translate"  width = "200" height = "200" class="yellow" ><script src="./translate.js"></script></canvas>
   <canvas id = "cone" width = "200" height = "200"  class="yellow">
      <script src="./cone.js"></script>
      <script type="x-shader/x-vertex">
   	      attribute vec4 coordinates;
          attribute vec3 inputNormal;
          varying vec4 forFragColor;
          void main()
          {
             gl_Position = coordinates;
             forFragColor = vec4(2.0 * vec3(0.0, 0.5, 0.0), 1.0) * vec4(inputNormal, 0.9);
          }
   	  </script>
      <script type="x-shader/x-fragment">
         precision mediump float;
         varying vec4 forFragColor;
         void main() 
         {
           gl_FragColor = forFragColor;
         }
   	  </script>
   </canvas>
   <canvas id = "cone1" width = "200" height = "200"  class="yellow">
      <script src="./cone1.js"></script>
      <script type="x-shader/x-vertex">
   	      attribute vec4 coordinates;
          attribute vec3 inputNormal;
          varying vec4 forFragColor;
		  //vec3 amp(vec3 a, float x){return vec3(a.x * x, a.y * x, a.z * z);}
          void main()
          {
             gl_Position = coordinates;
             //multiply normal with green color
             //forFragColor = vec4(0.0, 1.0, 0.0, 1.0) * vec4(normalize(inputNormal), 1.0);//0.5);
             forFragColor = vec4(0.0, 1.0, 0.0, 1.0) * vec4(normalize(inputNormal), 0.8);//0.5);
             //forFragColor = vec4(0.0, 1.0, 0.0, 1.0);
             //forFragColor = vec4(inputNormal, 0.5);
          }
   	  </script>
      <script type="x-shader/x-fragment">
         precision mediump float;
         varying vec4 forFragColor;
         void main() 
         {
           gl_FragColor = forFragColor;
         }
   	  </script>
   </canvas>
   <canvas id = "normals" width = "200" height = "200"  class="yellow">
      <script src="./normals.js"></script>
      <script type="x-shader/x-vertex">
   	      attribute vec4 coordinates;
          attribute vec3 inputNormal;
          varying vec4 forFragColor;
          void main()
          {
             gl_Position = coordinates;
             //multiply normal with green color
             forFragColor = vec4(0.0, 1.0, 0.0, 1.0) * vec4(inputNormal, 0.5);
             //forFragColor = vec4(inputNormal, 0.5);
          }
   	  </script>
      <script type="x-shader/x-fragment">
         precision mediump float;
         varying vec4 forFragColor;
         void main() 
         {
           gl_FragColor = forFragColor;
         }
   	  </script>
   </canvas>
   <canvas id = "usecolors" width = "200" height = "200"  class="yellow">
       <script src="./usecolors.js"></script>
       <script type="x-shader/x-vertex">
         attribute vec4 coordinates;
         attribute vec4  forFragColor;
         varying lowp vec4 fragColor; //<-- varying = pass to frag shader
         void main(void)
         {
            gl_Position = coordinates;
            fragColor = forFragColor;
         }
	  </script>
      <script type="x-shader/x-fragment">
	     //precision mediump float; varying vec4 fragColor; <-- without lowp??
	     varying lowp vec4 fragColor;
         void main(void)
         {
            gl_FragColor = fragColor; //vec4(0.0, 1.0, 0.0, 1.0);
         }
	  </script>
   </canvas><br/>
   <canvas id = "animate"  width = "200" height = "200" class="cyan">
